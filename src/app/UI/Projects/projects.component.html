<div class="container">
  <div class="text" style="font-size:20px;font-weight:800;margin-bottom: 30px;">Projects:</div>
   <div *ngFor="let item of projects" class="text">
     {{item.title}}:
     <div class="cards">
       <a [href]="item.url"><img [src]="item.image"></a>
      <div *ngFor="let i of item.tech">{{i}}</div>
     </div>
   </div>
</div>
